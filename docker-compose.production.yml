version: '3.8'

services:
  # Frontend Production
  frontend:
    image: ${DEPLOY_IMAGE}
    container_name: lineage-frontend-prod
    restart: unless-stopped
    expose:
      - '80'
    networks:
      - lineage-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  lineage-network:
    external: true
    name: lineage-cp-backend_lineage-network
